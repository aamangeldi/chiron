<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Generate Icons</title>
</head>
<body>
    <canvas id="canvas16" width="16" height="16"></canvas>
    <canvas id="canvas48" width="48" height="48"></canvas>
    <canvas id="canvas128" width="128" height="128"></canvas>

    <script>
        // Simple icon generator - creates retro-style icons
        function drawIcon(canvas, size) {
            const ctx = canvas.getContext('2d');

            // Background
            ctx.fillStyle = '#16213e';
            ctx.fillRect(0, 0, size, size);

            // Border
            ctx.strokeStyle = '#16a085';
            ctx.lineWidth = size / 16;
            ctx.strokeRect(size / 16, size / 16, size - size / 8, size - size / 8);

            // Globe emoji or simple circle design
            const centerX = size / 2;
            const centerY = size / 2;
            const radius = size / 3;

            // Circle (representing Earth/globe)
            ctx.strokeStyle = '#00ff00';
            ctx.lineWidth = size / 24;
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
            ctx.stroke();

            // Vertical line through circle
            ctx.beginPath();
            ctx.moveTo(centerX, centerY - radius);
            ctx.lineTo(centerX, centerY + radius);
            ctx.stroke();

            // Horizontal line through circle
            ctx.beginPath();
            ctx.moveTo(centerX - radius, centerY);
            ctx.lineTo(centerX + radius, centerY);
            ctx.stroke();

            // Small dots representing friends
            ctx.fillStyle = '#00ffff';
            const dotSize = size / 32;
            ctx.fillRect(centerX + radius * 0.5, centerY - radius * 0.3, dotSize, dotSize);
            ctx.fillRect(centerX - radius * 0.6, centerY + radius * 0.4, dotSize, dotSize);
            ctx.fillRect(centerX + radius * 0.2, centerY + radius * 0.6, dotSize, dotSize);
        }

        drawIcon(document.getElementById('canvas16'), 16);
        drawIcon(document.getElementById('canvas48'), 48);
        drawIcon(document.getElementById('canvas128'), 128);

        // Instructions to save
        console.log('Right-click each canvas and save as:');
        console.log('- icon16.png');
        console.log('- icon48.png');
        console.log('- icon128.png');
    </script>

    <p style="font-family: monospace; padding: 20px;">
        Right-click each canvas above and "Save Image As..." with these filenames:<br><br>
        • First canvas → icon16.png<br>
        • Second canvas → icon48.png<br>
        • Third canvas → icon128.png<br><br>
        Save them in the find-my-friends directory.
    </p>
</body>
</html>

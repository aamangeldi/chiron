<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find My Friends</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 360px;
            min-height: 400px;
            font-family: 'Press Start 2P', monospace;
            background: #0f3460;
            color: #ffffff;
        }

        .header {
            padding: 16px;
            background: #16213e;
            border-bottom: 4px solid #16a085;
        }

        .title {
            font-size: 10px;
            color: #00ff00;
            text-shadow: 2px 2px 0px #000;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 6px;
            color: #00ffff;
            text-shadow: 1px 1px 0px #000;
        }

        .user-info {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 2px solid #16a085;
        }

        .user-email {
            font-size: 5px;
            color: #aaaaaa;
            text-shadow: 1px 1px 0px #000;
        }

        .logout-btn {
            font-family: 'Press Start 2P', monospace;
            font-size: 5px;
            padding: 4px 8px;
            background: #ff0066;
            border: 2px solid #000;
            color: #ffffff;
            cursor: pointer;
            box-shadow: 2px 2px 0px #000;
            text-shadow: 1px 1px 0px #000;
        }

        .logout-btn:hover {
            background: #ff3388;
            transform: translate(-1px, -1px);
            box-shadow: 3px 3px 0px #000;
        }

        .logout-btn:active {
            transform: translate(1px, 1px);
            box-shadow: 1px 1px 0px #000;
        }

        .add-friend-section {
            padding: 12px;
            background: #1a1a2e;
            border-bottom: 3px solid #16a085;
        }

        .add-friend-form {
            display: flex;
            gap: 8px;
            margin-top: 8px;
        }

        .add-friend-input {
            flex: 1;
            padding: 8px;
            font-family: 'Press Start 2P', monospace;
            font-size: 6px;
            background: #0f3460;
            border: 2px solid #16a085;
            color: #ffffff;
            outline: none;
        }

        .add-friend-input:focus {
            border-color: #00ff00;
        }

        .add-friend-btn {
            font-family: 'Press Start 2P', monospace;
            font-size: 6px;
            padding: 8px 12px;
            background: #16a085;
            border: 2px solid #000;
            color: #000;
            cursor: pointer;
            box-shadow: 2px 2px 0px #000;
        }

        .add-friend-btn:hover {
            background: #00ff00;
            transform: translate(-1px, -1px);
            box-shadow: 3px 3px 0px #000;
        }

        .add-friend-btn:active {
            transform: translate(1px, 1px);
            box-shadow: 1px 1px 0px #000;
        }

        .add-friend-btn:disabled {
            background: #666;
            cursor: not-allowed;
            opacity: 0.5;
        }

        .friend-requests-section {
            padding: 12px;
            background: #16213e;
            border-bottom: 3px solid #16a085;
        }

        .request-item {
            background: #0f3460;
            border: 2px solid #ffaa00;
            padding: 8px;
            margin-top: 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 8px;
        }

        .request-email {
            font-size: 6px;
            color: #ffffff;
            text-shadow: 1px 1px 0px #000;
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .request-buttons {
            display: flex;
            gap: 4px;
        }

        .accept-btn, .reject-btn {
            font-family: 'Press Start 2P', monospace;
            font-size: 5px;
            padding: 4px 8px;
            border: 2px solid #000;
            cursor: pointer;
            box-shadow: 2px 2px 0px #000;
        }

        .accept-btn {
            background: #00ff00;
            color: #000;
        }

        .accept-btn:hover {
            background: #00ffff;
            transform: translate(-1px, -1px);
            box-shadow: 3px 3px 0px #000;
        }

        .reject-btn {
            background: #ff0066;
            color: #ffffff;
        }

        .reject-btn:hover {
            background: #ff3388;
            transform: translate(-1px, -1px);
            box-shadow: 3px 3px 0px #000;
        }

        .accept-btn:active, .reject-btn:active {
            transform: translate(1px, 1px);
            box-shadow: 1px 1px 0px #000;
        }

        .my-location {
            padding: 12px;
            background: #1a1a2e;
            border-bottom: 3px solid #16a085;
        }

        .section-label {
            font-size: 6px;
            color: #00ffff;
            text-transform: uppercase;
            margin-bottom: 8px;
            text-shadow: 1px 1px 0px #000;
        }

        .location-card {
            background: #0f3460;
            border: 2px solid #16a085;
            padding: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .favicon {
            width: 16px;
            height: 16px;
            border: 2px solid #000;
            flex-shrink: 0;
            background: #000;
        }

        .location-info {
            flex: 1;
            overflow: hidden;
        }

        .location-domain {
            font-size: 7px;
            color: #ffffff;
            text-shadow: 1px 1px 0px #000;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .location-title {
            font-size: 5px;
            color: #aaaaaa;
            text-shadow: 1px 1px 0px #000;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .friends-container {
            padding: 12px;
            max-height: 300px;
            overflow-y: auto;
        }

        .friend-item {
            background: #1a1a2e;
            border: 2px solid #16a085;
            box-shadow: 3px 3px 0px #000;
            margin-bottom: 10px;
            padding: 10px;
            cursor: pointer;
        }

        .friend-item:hover {
            border-color: #00ff00;
            transform: translate(-1px, -1px);
            box-shadow: 4px 4px 0px #000;
        }

        .friend-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }

        .friend-avatar {
            width: 20px;
            height: 20px;
            background: #00ff00;
            border: 2px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 8px;
            color: #000;
            font-weight: bold;
            object-fit: cover;
        }

        .friend-name {
            font-size: 7px;
            color: #00ff00;
            text-shadow: 1px 1px 0px #000;
        }

        .friend-timestamp {
            margin-left: auto;
            font-size: 5px;
            color: #666666;
            text-shadow: 1px 1px 0px #000;
        }

        .friend-location {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .friend-favicon {
            width: 12px;
            height: 12px;
            border: 1px solid #000;
            flex-shrink: 0;
            background: #000;
        }

        .friend-url {
            font-size: 6px;
            color: #ffffff;
            text-shadow: 1px 1px 0px #000;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .browsing-heatmap {
            margin-top: 8px;
            padding-top: 8px;
            border-top: 1px solid #16a085;
        }

        .heatmap-label {
            font-size: 5px;
            color: #aaaaaa;
            text-shadow: 1px 1px 0px #000;
            margin-bottom: 4px;
        }

        .category-heatmap {
            display: flex;
            flex-wrap: wrap;
            gap: 3px;
        }

        .category-tag {
            font-size: 5px;
            padding: 3px 5px;
            border: 1px solid #000;
            background: #0f3460;
            color: #666666;
            text-shadow: 1px 1px 0px #000;
            white-space: nowrap;
        }

        .category-tag.level-1 {
            background: #1a4d2e;
            color: #888888;
        }

        .category-tag.level-2 {
            background: #16a085;
            color: #cccccc;
        }

        .category-tag.level-3 {
            background: #00ff00;
            color: #000000;
            font-weight: bold;
        }

        .category-tag.level-4 {
            background: #00ffff;
            color: #000000;
            font-weight: bold;
            box-shadow: 0 0 3px #00ffff;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            background: #00ff00;
            border: 1px solid #000;
            display: inline-block;
            margin-right: 4px;
        }

        .status-indicator.away {
            background: #ffaa00;
        }

        .status-indicator.offline {
            background: #666666;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #1a1a2e;
            border: 2px solid #16a085;
        }

        ::-webkit-scrollbar-thumb {
            background: #16a085;
            border: 1px solid #000;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #00ff00;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="title">🌐 Find My Friends</div>
        <div class="subtitle">See where friends are browsing</div>
        <div class="user-info">
            <div class="user-email" id="user-email">Loading...</div>
            <button class="logout-btn" id="logout-btn">Logout</button>
        </div>
    </div>

    <div class="add-friend-section">
        <div class="section-label">➕ Add Friend</div>
        <div class="add-friend-form">
            <input type="email" class="add-friend-input" id="friend-email-input" placeholder="friend@example.com">
            <button class="add-friend-btn" id="add-friend-btn">Add</button>
        </div>
    </div>

    <div class="friend-requests-section" id="friend-requests-section" style="display: none;">
        <div class="section-label">📬 Friend Requests</div>
        <div id="friend-requests-list"></div>
    </div>

    <div class="my-location">
        <div class="section-label">📍 You are here</div>
        <div class="location-card" id="my-location">
            <img class="favicon" id="my-favicon" src="" alt="">
            <div class="location-info">
                <div class="location-domain" id="my-domain">Loading...</div>
                <div class="location-title" id="my-title">-</div>
            </div>
        </div>
    </div>

    <div class="friends-container" id="friends-list">
        <!-- Friends will be populated here -->
        <div class="section-label">👥 Friends Online</div>
    </div>

    <script src="supabase.js"></script>
    <script src="popup.js"></script>
</body>
</html>
